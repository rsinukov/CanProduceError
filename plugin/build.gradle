plugins {
    id "org.jetbrains.intellij" version "0.3.12"
}

apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

group 'com.rsinukov.errorhandling'
version '1.0'

intellij {
    plugins = ['Kotlin']
    version '2018.1.5'
    updateSinceUntilBuild false
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
//    compile 'com.github.rsinukov:errorhandling:annotations:1.0.0'
}